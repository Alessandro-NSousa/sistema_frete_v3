<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pagamento">
      <h2 data-cy="pagamentoDetailsHeading"><span jhiTranslate="sistemaFretesApp.pagamento.detail.title">Pagamento</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ pagamento.id }}</span>
        </dd>
        <dt><span jhiTranslate="sistemaFretesApp.pagamento.valor">Valor</span></dt>
        <dd>
          <span>{{ pagamento.valor }}</span>
        </dd>
        <dt><span jhiTranslate="sistemaFretesApp.pagamento.parcela">Parcela</span></dt>
        <dd>
          <span>{{ pagamento.parcela }}</span>
        </dd>
        <dt><span jhiTranslate="sistemaFretesApp.pagamento.formaPagamento">Forma Pagamento</span></dt>
        <dd>
          <span>{{ pagamento.formaPagamento }}</span>
        </dd>
        <dt><span jhiTranslate="sistemaFretesApp.pagamento.frete">Frete</span></dt>
        <dd>
          <div *ngIf="pagamento.frete">
            <a [routerLink]="['/frete', pagamento.frete?.id, 'view']">{{ pagamento.frete?.data }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/pagamento', pagamento.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
