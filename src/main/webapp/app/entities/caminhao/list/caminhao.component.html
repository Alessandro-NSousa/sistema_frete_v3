<div>
  <h2 id="page-heading" data-cy="CaminhaoHeading">
    <span>Caminhões</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="sistemaFretesApp.caminhao.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-caminhao"
        [routerLink]="['/caminhao/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Criar Novo Caminhão </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="caminhaos?.length === 0">
    <span jhiTranslate="sistemaFretesApp.caminhao.home.notFound">No caminhões found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="caminhaos && caminhaos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="sistemaFretesApp.caminhao.placa">Placa</span></th>
          <th scope="col"><span jhiTranslate="sistemaFretesApp.caminhao.ano">Ano</span></th>
          <th scope="col"><span jhiTranslate="sistemaFretesApp.caminhao.marca">Marca</span></th>
          <th scope="col"><span jhiTranslate="sistemaFretesApp.caminhao.carga">Carga</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let caminhao of caminhaos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/caminhao', caminhao.id, 'view']">{{ caminhao.id }}</a>
          </td>
          <td>{{ caminhao.placa }}</td>
          <td>{{ caminhao.ano }}</td>
          <td>{{ caminhao.marca }}</td>
          <td>{{ caminhao.carga }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/caminhao', caminhao.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/caminhao', caminhao.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(caminhao)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
