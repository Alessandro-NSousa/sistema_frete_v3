<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="caminhao">
      <h2 data-cy="caminhaoDetailsHeading"><span jhiTranslate="sistemaFretesApp.caminhao.detail.title">Caminhao</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ caminhao.id }}</span>
        </dd>
        <dt><span jhiTranslate="sistemaFretesApp.caminhao.placa">Placa</span></dt>
        <dd>
          <span>{{ caminhao.placa }}</span>
        </dd>
        <dt><span jhiTranslate="sistemaFretesApp.caminhao.ano">Ano</span></dt>
        <dd>
          <span>{{ caminhao.ano }}</span>
        </dd>
        <dt><span jhiTranslate="sistemaFretesApp.caminhao.marca">Marca</span></dt>
        <dd>
          <span>{{ caminhao.marca }}</span>
        </dd>
        <dt><span jhiTranslate="sistemaFretesApp.caminhao.carga">Carga</span></dt>
        <dd>
          <span>{{ caminhao.carga }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/caminhao', caminhao.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
